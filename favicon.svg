<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#050508" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Aura glow -->
  <circle cx="16" cy="16" r="12" fill="url(#aura)"/>
  <!-- Katana blade -->
  <rect x="15" y="3" width="2" height="20" rx="1" fill="url(#grad)"/>
  <!-- Tsuba (guard) -->
  <ellipse cx="16" cy="23" rx="4" ry="1.5" fill="none" stroke="url(#grad)" stroke-width="1.2"/>
  <!-- Handle -->
  <rect x="14.5" y="24" width="3" height="5" rx="1" fill="url(#grad)" opacity="0.8"/>
  <!-- Handle wrap pattern -->
  <line x1="14.5" y1="25.5" x2="17.5" y2="25.5" stroke="#050508" stroke-width="0.5"/>
  <line x1="14.5" y1="27" x2="17.5" y2="27" stroke="#050508" stroke-width="0.5"/>
  <!-- Red spark at tip -->
  <circle cx="16" cy="3" r="1.5" fill="#dc2626" opacity="0.8"/>
  <circle cx="16" cy="3" r="0.7" fill="#fff" opacity="0.9"/>
</svg>
